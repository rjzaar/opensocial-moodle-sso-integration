# OpenSocial + Moodle SSO Installation Configuration

# Admin Account Configuration
admin:
  email: "admin@example.com"
  username: "admin"
  password: "admin"

# OpenSocial (Drupal) Configuration
opensocial:
  project_name: "opensocial"
  site_name: "OpenSocial Community"
  version: "dev-master"
  php_version: "8.2"
  mysql_version: "8.0"
  nodejs_version: "18"

# Moodle Configuration
moodle:
  project_name: "moodle"
  fullname: "Moodle LMS"
  shortname: "Moodle"
  version: "MOODLE_404_STABLE"
  php_version: "8.1"
  mysql_version: "8.0"

# OAuth Configuration
oauth:
  auto_generate: true

# Advanced Options
advanced:
  skip_system_update: false
  composer_timeout: 600
  ddev_router_http_port: "80"
  ddev_router_https_port: "443"
